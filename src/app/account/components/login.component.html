<!-- <a routerLink="/account/register" class="btn btn-link">Register</a> -->

<div class="card_pad">
  <div class="closeBtn">
    <ion-buttons>
      <ion-button color="black" (click)="closeModal()">
        <i class="fal fa-times-circle fa-lg"></i>
      </ion-button>
    </ion-buttons>
  </div>
  <div class="mb-3">
    <ion-text class="login_form_text mb-3 font-weight-bold">Log In</ion-text>
    <ion-text class="login_form_text1 float-right ml-1 font-weight-bold" (click)="openRegister()">Sign up</ion-text>
    <ion-text class="float-right">New To Voyaah ?</ion-text>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="username" class="pStyle m-0">Email or Mobile Number</label>
    <input type="email" (keyup)="onKey($event)" formControlName="username" class="form-control borderlineLogin"
      [ngClass]="{
        'is-invalid': (submitted || forgotPasswordClicked) && f.username.errors
      }" placeholder="Email or Mobile Number" />
    <div *ngIf="(submitted || forgotPasswordClicked) && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">
        Email or Mobile Number is required
      </div>
      <div *ngIf="f.username.errors.pattern">Email should be valid (or) mobile number required country
        code(+9177777777777)</div>
    </div>
    <label for="password" class="pStyle m-0 mt-3">Password</label>
    <input type="password" [type]="passwordType" (keyup)="onKey($event)" formControlName="password"
      class="form-control borderlineLogin" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      placeholder="Password" />
    <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    <div *ngIf="submitted && f.password.errors" class="mt-1 invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.pattern">Password must be strong(use caps,special char or numbers)</div>
    </div>

    <ion-label *ngIf="invalidUser" class="mt-1 invalidUser">* Incorrect Username or Password</ion-label>

    <div class="mt-2 text-right">
      <ion-text class="text-dark d-inlineblock mt-1 mr-2 cursor-pointer" (click)="presentForgotPassword()">Forgot
        password?
      </ion-text>
      <button [disabled]="loading" class="text-white save-button-styles btn mt-2">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Sign In
      </button>
    </div>
  </form>

  <div class="or_div text-center mt-3 mb-3">
    <ion-text class="or">Or</ion-text>
  </div>

  <ion-row>
    <ion-col class="pr-1">
      <button class="fb_btn btn btn-block" (click)="onClickFacebook()">
        <ion-icon name="logo-facebook"></ion-icon> Sign in with Facebook
      </button>
    </ion-col>

    <ion-col class="pl-1">
      <button class="google_btn btn btn-block" (click)="onClickGoogle()">
        <ion-icon name="logo-google"></ion-icon> Sign in with Google
      </button>
    </ion-col>
  </ion-row>
</div>
